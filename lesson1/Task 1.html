<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>

<body>
    <p> Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        Подсказка: расчёт идёт по формуле:
        Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию</p>
    <script>
        "use strict";
        let Tc = 22;
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf);
    </script>
</body>

</html>
