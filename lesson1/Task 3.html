<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>

<body>
    <p>Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к
        каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка) </p>
    <script>
        "use strict";
        /* Оператор + выполняется слева на право,
        10 + 10 = 20. Затем 20 становится "20" (строкой)
        "20" + "10" = "2010" */
        console.log(10 + 10 + "10");

        /* тут 10 становится "10" - 10 + "10" = "1010",
        затем опять 10 становится "10" - "1010" + 10 = "101010" */
        console.log(10 + "10" + 10);

        /* Сначала 10 + 10 = 20, 
        затем +"10" становится 10,
        затем 20 + 10 = 30 */
        console.log(10 + 10 + +"10");

        /* Сначала -"" становится -0,
        затем 10 / -0 получается -Infinity */
        console.log(10 / -"");

        /* Сначала +"2,5" становится NaN, т.к. отделителем
        дробной части должна быть точка, а не запятая, т.е. +"2.5",
        затем 10 / NaN получается NaN т.к. что не делай с NaN будет NaN*/
        console.log(10 / +"2,5");
    </script>
</body>

</html>
