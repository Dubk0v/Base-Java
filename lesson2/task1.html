<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /* ++а увеличивает число на единицу, затем присваивает это
        значение "а", далее получившаяся двойка присваивается "с".*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* б++ сначала возвращает результат и только
        потом увеличивает "b" на единицу.*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* "а" содержит значение 2, т.к. выше уже было увеличение
        на 1, теперь снова увеличиваем на 1, получается 3.
        Дальше 2 + 3 получается 5.*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /* "b" содержит значение 2. б++
        возвращает это значение (и только затем увеличивает), поэтому
        у нас получается 2 + 2 = 4*/

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
