    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /* Сначала 2 запишется в "а".
        Затем а *= 2 (2*2=4), "а" становится 4.
        Затем 1 + 4 = 5.
        Затем 5 присваивается в x.
        В итоге a = 4, x = 5. */
    </script>
